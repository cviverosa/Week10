<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />

    <title>Award Winning Oscar Movie Watch List</title>
    <style>
      body {
        background-color: cadetblue;
      }

      .img-top {
        height: 275px;
        width: 1300px;
      }
      .oscar-img {
        display: flex;
      }
    </style>
  </head>
  <body class="container">
    <br />
    <div class="oscar-img border border-success border border-5">
      <img
        class="img-top"
        src="images/Academy-Award-696x523.jpeg"
        alt="Card image cap"
      />
    </div>
    <br />
    <div>
        <ul>
            <li>Parasite (2019)</li>
            <li>Casablanca (1942)</li>
            <li>Moonlight(2019)</li>
            <li>Everything Everywhere All At Once (2022)</li>
            <li>The Godfather (1972)</li>
            <li>Gladiator (2000)</li>
            <li>12 Years Slave (2013)</li>
            <li>The Artist (2011)</li>
            <li>The Lor of the Rings: Return of the King (2003)</li>
            <li>CODA(2021)</li>
        </ul>
    </div>
    
    <div class="card">
              <table
                class="table border border-5 border border-dark" id="movieTable"
              >
                <thead>
                  <tr class="font-weight-bold">
                    <th scope="col">Rank</th>
                    <th scope="col">Title</th>
                    <th scope="col">Oscar Year</th>
                  </tr>
                </thead>
                <tbody>
                 
                </tbody>
              </table>
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Add Movie" id="movieInput">
                <input class="form-control me-2" type="text" placeholder="Add Year" id="yearInput">
                <button type="button" class="btn btn-success" id="addButton">Add</button>
              </form>
                
        </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
  </body>
</html>
